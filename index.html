<!doctype html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>Место</title>
	<meta content="width=device-width,initial-scale=1" name="viewport">
	<link href="pages/index.css" rel="stylesheet">
	<meta name="description" content="Сайт, где ты можешь постить фото для просмотра другими пользователями.">
	<meta name="keywords" content="Место, Хостинг изображений, фотографии, фото, сервис для фото, ">
	<meta name="author" content="Виноград">
</head>
<body class="page">
<header class="header">
	<img class="header__logo" alt="логотип" src="images/03b78ada3425e9132ff3.svg">
</header>
<main class="content">
	<section class="profile">
		<img class="profile__avatar" alt="фото пользователя" src="images/d6c728079fa7e1fbdfaa.jpg">
		<div class="profile__info">

			<h1 class="profile__name">Жак-Ив Кусто</h1>
			<p class="profile__subtitle">Исследователь океана</p>
			<button class="profile__edit-button" type="button" name="edit-button" onclick="statusEdit();"></button>
		</div>
		<button class="profile__add-button" type="button" name="add-button"></button>
	</section>
	<section class="elements">
		<ul class="elements__items">
			<li class="elements__item">
				<img class="elements__picture" src="images/20a547e10df58e6b17a2.jpg" alt="Строение между гор">
				<div class="elements__description">
					<h2 class="elements__title">Карачаевск</h2>
					<button class="elements__like-button" type="button"></button>
				</div>
			</li>
			<li class="elements__item">
				<img class="elements__picture" src="images/d54b62f898c9abf6e7bc.jpg" alt="Гора Эльбрус">
				<div class="elements__description">
					<h2 class="elements__title">Гора Эльбрус</h2>
					<button class="elements__like-button" type="button"></button>
				</div>
			</li>
			<li class="elements__item">
				<img class="elements__picture" src="images/04e452403949b83bfb13.jpg" alt="Горы">
				<div class="elements__description">
					<h2 class="elements__title">Домбай</h2>
					<button class="elements__like-button" type="button"></button>
				</div>
			</li>
			<li class="elements__item">
				<img class="elements__picture" src="images/d54b62f898c9abf6e7bc.jpg" alt="Гора Эльбрус">
				<div class="elements__description">
					<h2 class="elements__title">Гора Эльбрус</h2>
					<button class="elements__like-button" type="button"></button>
				</div>
			</li>
			<li class="elements__item">
				<img class="elements__picture" src="images/04e452403949b83bfb13.jpg" alt="Горы">
				<div class="elements__description">
					<h2 class="elements__title">Домбай</h2>
					<button class="elements__like-button" type="button"></button>
				</div>
			</li>
			<li class="elements__item">
				<img class="elements__picture" src="images/20a547e10df58e6b17a2.jpg" alt="Строение между гор">
				<div class="elements__description">
					<h2 class="elements__title">Карачаево-Черкессия</h2>
					<button class="elements__like-button" type="button"></button>
				</div>
			</li>
		</ul>
	</section>
	
</main>
<footer class="footer">
	<div class="footer__copyright">© 2022 Mesto Russia</div>
</footer>
<div class="popup" id="popup">
	<a class="popup__area" href="#header"></a>
	<form class="popup__body" name="edit-profile">
		<div class="popup__content">
			<p class="popup__title">Редактировать профиль</p>
			<label class="popup__form-field">
				<input class="popup__input" id="popup__name-input" name="name" placeholder="Имя" required maxlength="50">
			</label>
			<label class="popup__form-field">
				<input class="popup__input" id="popup__descr-input" name="description" placeholder="Описание" required
							 maxlength="150">
			</label>
			<button class="popup__button" type="button" onclick="statusSaveEdit();">Сохранить</button>
			<button class="popup__close-button" type="button"></button>
		</div>
	</form>
</div>
<script src="scripts/popup.js"></script>
<script src="scripts/editPopup.js"></script>
</body>
</html>
