<!doctype html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>Место</title>
	<meta content="width=device-width,initial-scale=1" name="viewport">
	<link href="pages/index.css" rel="stylesheet">
	<meta name="description" content="Сайт, где ты можешь постить фото для просмотра другими пользователями.">
	<meta name="keywords" content="Место, Хостинг изображений, фотографии, фото, сервис для фото, ">
	<meta name="author" content="Виноград">
</head>
<body class="page">
<header class="header">
	<img class="header__logo" alt="логотип" src="images/03b78ada3425e9132ff3.svg">
</header>
<main class="content">
	<section class="profile">
		<img class="profile__avatar" alt="фото пользователя" src="images/d6c728079fa7e1fbdfaa.jpg">
		<div class="profile__info">

			<h1 class="profile__name">Жак-Ив Кусто</h1>
			<p class="profile__job">Исследователь океана</p>
			<button class="profile__edit-button" type="button" name="edit-button" aria-label="кнопка редактирование профиля"></button>
		</div>
		<button class="profile__add-button" type="button" name="add-button" aria-label="кнопка добавление картинки"></button>
	</section>
	<section class="elements">
		<ul class="elements__items">
		</ul>
	</section>

</main>
<footer class="footer">
	<p class="footer__copyright">© 2022 Mesto Russia</p>
</footer>
<div class="popup popup_action_edit-profile" id="popup">
	<div class="popup__body">
		<form class="popup__content" name="edit-profile" action="#" method="post">
			<h2 class="popup__title">Редактировать профиль</h2>
				<input class="popup__input" id="popup__name-input" name="name" placeholder="Имя" required maxlength="50">
				<input class="popup__input" id="popup__job-input" name="job" placeholder="Работа" required
							 maxlength="150">
			<button class="popup__button" type="submit">Сохранить</button>
			<button class="popup__close-button" type="button"></button>
		</form>
	</div>
  <template id="elementOfCards">
    <li class="elements__item">
      <img class="elements__picture" src="" alt="">
      <div class="elements__description">
        <h2 class="elements__title"></h2>
        <button class="elements__like-button" type="button" aria-label="лайк"></button>
      </div>
    </li>
  </template>
  <script src="pages/index.js"></script>

</div>
</body>
</html>
